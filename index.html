<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Files</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .backup-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .file-item {
            padding: 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        .download-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        .download-btn:hover {
            background: #5568d3;
        }
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="backup-container">
        <h1>üìÅ Backup Files Directory</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Warning:</strong> This directory should not be publicly accessible!
        </div>

        <div class="file-item">
            <div>
                <h3>üìÑ database.sql.bak</h3>
                <p>Database backup file - Last modified: Sept 15, 2025</p>
                <p><strong>Size:</strong> 3.2 KB | <strong>Type:</strong> SQL Backup</p>
            </div>
            <a href="database.sql.bak" class="download-btn" download>Download</a>
        </div>

        <div class="hint-box" style="background: #e3f2fd; border-left: 4px solid #1565c0; padding: 15px; border-radius: 8px; margin-top: 20px;">
            <strong>üí° CTF Hint:</strong> Download this file and search for sensitive information!
        </div>
    </div>
</body>
</html>
